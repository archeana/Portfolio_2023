<body>
  <div class="text-contact">
    <section class="title">
      <h1>Contact Me!</h1>
    </section>
    <p>You can contact me by fill out the form üìù and I‚Äôll be in touch as soon as possible.<br> I am happy to answer any
      of your questions.
    </p>
    <p>Ana Jesus<br>Switzerland</p>
  </div>
  <div class="container contact">
    <div class="row contact">
      <div class="col-8 imgform">
        <img src="4784874.jpg" class="img-fluid" alt="Image"><a
          href="https://www.freepik.com/free-vector/reading-letter-concept-illustration_11785496.htm#query=send%20email&position=18&from_view=keyword&track=ais">Image
          by storyset</a> on Freepik
      </div>
      <div class="col-4 form">
        <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field"
          data-netlify-success="/success.html">
          <fieldset>
            <label for="your-name">Your Name: <input id="your-name" name="your-name" type="text" required /></label>
            <label for="email">Email: <input id="email" name="email" type="email" required /></label>
            <label for="phone">Phone (optional): <input id="phone" name="phone" type="phone" /></label>
          </fieldset>
          <fieldset>
            <label for="question">How can I help you?
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Hey! My name is ..."></textarea>
            </label>
          </fieldset>
          <input class="submit" type="submit" value="Send Email" />
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-content">
      <ul class="socials">
